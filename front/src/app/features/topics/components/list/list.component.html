<div>
  <mat-card>
    <div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
      <mat-card class="item" *ngFor="let topic of (topics$ | async); let index = index" fxFlex>
        <mat-card-header>
          <mat-card-title>{{ topic.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ topic.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="isSubscribed[index]" (click)="subscribe(topic.id, index)">
            <ng-container *ngIf="!isSubscribed[index]; else subscribedText">S'abonner</ng-container>
            <ng-template #subscribedText>Abonn√©</ng-template>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>
</div>
